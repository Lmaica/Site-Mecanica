{% extends 'layouts.html'%}

{% block content %}

<h2 class="cabeçario-pagina">Traferir Valor</h2>

{% for perf in lista_de_valores %}
<form accept="" method="post" >
    <fieldset class="containerForm">
        <div style="display: flex; flex-wrap: wrap; white-space: nowrap; margin-left: 5%; margin-right: 5%;">
            <div style="margin-right: auto;">
                <p>Nome Carteira:</p>
                <h2>{{perf.nome}}</h2>
            </div>
            <div style="margin-left: auto;">
                <p>Valor na Carteira:</p><span style="color: green;">{{perf.valor}}</p>
            </div>
        </div>

        <label for="conta_destino">Carteira de Destino:</label>
        <select id="conta_destino" name="conta_destino" required>
            <option value="">Selecione a Carteira</option>
            {% for conta in carteiras %}
            <option value="{{conta.id}}">{{conta.nome}}</option>
            {%endfor%}
        </select>
        <br>
        <br>
        <div class="lado-a-lado">
            <label for="valor">Valor da Transferência:</label>
            <input type="text" class="inputReais" placeholder='R$ 0,00' id="valor" name="valor" required>
        </div>
        <br>
        <label for="motivo">Motivo da Transferência:</label>
        <input type="text" placeholder='Motivo da Transferência' id="motivo" name="motivo" required>
        <br>
        <input type="submit" value="TRANSFERIR" style="max-width: 500px;" class="button-grande cor-ok">
        <a href="{{url_for('Carteiras')}}" class="button-medio cor-cancelar">CANCELAR</a>
    </fieldset>
</form>

{%endfor%}



{% endblock content %}
