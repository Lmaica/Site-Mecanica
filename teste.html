<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Contato</title>
    <!-- Adicionando Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Estilos para o botão */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Estilos para o Conversar */
        .Conversar {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fundo semi-transparente */
        }

        .Conversar-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Sombra */
            animation-name: Conversar-show;
            animation-duration: 0.5s;
        }

        @keyframes Conversar-show {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #555;
        }

        /* Estilos para os botões dentro do Conversar */
        .Conversar-content button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #4CAF50;
            color: white;
        }

        .Conversar-content button:hover {
            background-color: #45a049;
        }

        .btn-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <!-- Botão para abrir o Conversar -->
    <button class="btn" onclick="openConversar()"><i class="fas fa-comment-alt btn-icon"></i> Entrar em Contato</button>

    <!-- Conversar -->
    <div id="myConversar" class="Conversar">
        <div class="Conversar-content">
            <span class="close" onclick="closeConversar()">&times;</span>
            <h2 style="text-align: center;">Como você deseja entrar em contato?</h2>
            <button onclick="openWhatsApp()"><i class="fab fa-whatsapp btn-icon"></i> WhatsApp</button>
            <button onclick="call()"><i class="fas fa-phone-alt btn-icon"></i> Ligar</button>
            <button onclick="sendEmail()"><i class="far fa-envelope btn-icon"></i> Enviar Email</button>
        </div>
    </div>

    <!-- Adicionando Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        // Função para abrir o Conversar
        function openConversar() {
            var Conversar = document.getElementById("myConversar");
            Conversar.style.display = "block";
        }

        // Função para fechar o Conversar
        function closeConversar() {
            var Conversar = document.getElementById("myConversar");
            Conversar.style.display = "none";
        }

        // Função para abrir o WhatsApp
        function openWhatsApp() {
            // Aqui você pode adicionar o código para abrir o WhatsApp
            alert("Abrir WhatsApp");
            closeConversar(); // Fechar o Conversar após escolha
        }

        // Função para fazer uma ligação
        function call() {
            // Aqui você pode adicionar o código para fazer uma ligação
            alert("Fazer ligação");
            closeConversar(); // Fechar o Conversar após escolha
        }

        // Função para enviar um email
        function sendEmail() {
            // Aqui você pode adicionar o código para enviar um email
            alert("Enviar email");
            closeConversar(); // Fechar o Conversar após escolha
        }
    </script>

</body>

</html>
