<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição da Peça</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #495057;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 20px;
            border-top: 1px solid #ced4da;
            padding-top: 20px;
        }

        .contact-info i {
            margin-right: 10px;
            color: #6c757d;
        }

        .description {
            display: flex;
            justify-content: space-between;
        }

        .description-item {
            width: 48%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Descrição da Peça</h1>

        <div class="image-container">
            <img src="caminho/para/imagem-da-peca.jpg" alt="Imagem da Peça">
        </div>

        <p><strong>Nome da Peça:</strong> Nome da Peça Aqui</p>

        <div class="description">
            <div class="description-item">
                <p><strong>Descrição:</strong> Descrição detalhada da peça, incluindo suas características, materiais,
                    dimensões, etc.</p>
            </div>
            <div class="description-item">
                <p><strong>Preço:</strong> R$ XX,XX</p>

                <p><strong>Disponibilidade:</strong> Em estoque / Sob encomenda</p>

                <p><strong>Prazo de entrega:</strong> X dias úteis</p>
            </div>
        </div>

        <div class="contact-info">
            <p><i class="fas fa-phone"></i> Telefone: (XX) XXXX-XXXX</p>
            <p><i class="fas fa-envelope"></i> Email: exemplo@email.com</p>
        </div>
    </div>

</body>

</html>
